    type: collections
    display: Auto-Index Collections
    instructions: This is essential for use with Search, otherwise the search index will be out of sync.
  authentication:
    type: section
  enable_api_key:
    type: toggle
    display: Enable API Key
  api_key:
    type: fetch
    display: API Key
  ip_whitelist:
    type: list
    display: IP Whitelist
    instructions: Leave blank to allow requests from any IP address
  domain_whitelist:
    type: list
    display: Domain Whitelist
    instructions: Leave blank to allow requests from any Domain
  caching:
    type: section
    instructions:
  enable_caching:
    type: toggle
    display: Enable Caching
  cache_ttl:
    type: integer
    display: Cache TTL in minutes
