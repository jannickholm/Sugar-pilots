<body class="section-{{ segment_1 or "home" }}">
    <div id="site">
        {{ partial:navigation }}
        <div class="content">
            {{ template_content }}
        </div>
        {{ partial:footer }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="{{ theme:js }}"></script>
    <script>
        feather.replace();
    </script>
