<div class="b2b-section">
  <div class="wrapper narrow">
    <div class="content">
      <div class="main-left">
        <h4>{{ b2b_title }}</h4>
        <div class="b2b-section-text">
          {{ b2b_text }}
        </div>
        <a class="btn" href="#">LÃ¦s mere</a>
      </div>

      <div class="main-right">
        {{ if b2b_image_1 }}
        <img class="b2b-section-image1 
        {{ if b2b_image_1_scroll_speed }}
        parallax-element
        {{ /if }}" 
        src="{{ b2b_image_1 }}" alt=""

        {{ if b2b_image_1_scroll_speed }}
        data-rellax-speed="{{ b2b_image_1_scroll_speed }}"
        {{ /if }}
        />
        {{ /if }} 

        {{ if b2b_image_2 }}
        <img class="b2b-section-image2 
        {{ if b2b_image_2_scroll_speed }}
        parallax-element
        {{ /if }}" 
        src="{{ b2b_image_2 }}" alt=""

        {{ if b2b_image_2_scroll_speed }}
            data-rellax-speed="{{ b2b_image_2_scroll_speed }}"
        {{ /if }} 
        />
        {{ /if }}
      </div>
    </div>
  </div>
</div>
